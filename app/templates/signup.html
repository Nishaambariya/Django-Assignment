{% extends 'base.html' %} {% block content %}
<div class="container pt-4">
  <div class="col-lg-5 shadow mx-auto p-0">
    <div class="alert alert-success" style="background-color: grey;color: black;">
      <h2>Create Account</h2>
    </div>
    <div class="p-4">
      <form method="post" action="/signup/">
        {% csrf_token %} {{ form.as_p }}
        <hr />
        <input class="btn btn-success" type="submit" value="Create Account" style="background-color: grey;color: black" />
      </form>
    </div>
  </div>
</div>
{% endblock %}
